<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <style>
        h3{
            color: red;
        }
        h3:hover{
            color: blanchedalmond;
            background-color: blue;
        }
        input:focus{
            color: blue;
            padding-left: 20px;
            outline: 0;
        }
        a:visited{
            color: gray;
        }
        li:last-child{
            color: red;
        }
        
    </style>
</head>
<body>
    <h3>My heading</h3>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <br>
    <a href="https://www.google.com/">google</a>
    <a href="https://www.bbc.com/">BBC</a>
    <ul>
        <li>Nur</li>
        <li>Nur</li>
        <li>Nur</li>
        <li>Nur</li>
        <li>Nur</li>
        <li>Nur</li>
        <li>Nur</li>
    </ul>

</body>
</html>
